{% extends 'base.html' %}

{% block title %}Upload Image{% endblock %}

{% block content %}
<h2>Upload Image</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
